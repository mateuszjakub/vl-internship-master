plugins {
    id 'java'
}

java {
    sourceCompatibility = "17"
    targetCompatibility = "17"
}

group 'com.virtuslab.internship'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.3.17'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.5'
    testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.8.2'


}

test {
    useJUnitPlatform()
}